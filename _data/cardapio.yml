- nome: açúcar mascavo 
  descricao: Açúcar mascavo 100% colonial, sem adição de conservantes.
  preco: '15,99'
  tipo: pacote (1 Kg)
  img: açucar_mascavo.jpg

- nome: vinagre tinto
  descricao: Vinagre feito de forma totalmente artesanal, sem conservantes. Dá outro sabor ao tempero das saladas no dia-a-dia.
  preco: '14,99'
  tipo: garrafa (2L)
  img: vinagre_tinto.jpg

- nome: conservas
  descricao: Pepino, pimentão, cenoura, brócolis, couve flor e beterraba. São utilizados somente conservantes naturais (sal e vinagre).
  preco: '8,99'
  tipo: pote (550g)
  img: conservas.jpg

- nome: vinho
  descricao: 'Vinho colonial produzido com uvas de parreirais da Serra Gaúcha. Opções: Tinto (uva Bordô), Branco (uva Niagara) e Rosé (uva Niagara).'
  preco: '19,99'
  tipo: garrafa (2L)
  img: vinho.jpg

- nome: cachaça de alambique
  descricao: "Cachaça colonial de alambique. Opções: transparente e a mais amarelada tradicional."
  preco: '29,99'
  tipo: garrafa (2L)
  img: cachaça de alambique.jpg


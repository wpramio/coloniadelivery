---

<!DOCTYPE html>
<html lang="{{ page.lang }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="generator" content="Jekyll v4.1.0">

    <!-- favicon -->
    <link rel="icon" type="image/png" href="{{ 'images/favicon.png' | relative_url }}">

    <!-- fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" media="all" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Quattrocento+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@900&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="{{ 'css/main.css' | absolute_url }}">
    
    <!-- share -->
    <meta property="og:image" content="{{ 'images/LOGO-5.png' | absolute_url }}">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="500">
    <meta property="og:image:height" content="500">
    <meta property="og:type" content="website" />
    <meta property="og:url" content="{{ site.url }}" />
    <meta property="og:title" content="{{ site.title }} | {{ site.description }}" />
    <meta property="og:description" content="{{ site.description }}" />


    {% if page.title %}
      <title>{{ site.title }} | {{ page.title }}</title>
    {% else %}
      <title>{{ site.title }}</title>
    {% endif %}
    {% if page.description %}
      <meta name="description" content="{{ page.description }}" />
    {% else %}
      <meta name="description" content="{{ site.description }}" />
    {% endif %}
  </head>
  <body>
    {{ content }}

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-169617662-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-169617662-1');
    </script>

    <script src="{{ 'js/scripts.js' | absolute_url }}" type="text/javascript"></script>
  </body>
</html>
